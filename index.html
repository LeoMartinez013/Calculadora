<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
    <script>
        var tela = document.getElementById('resultado');
        var resultado = 0;

        var AC = document.getElementById("bAC");
        document.getElementById("bAC").addEventListener('Click', apagarTudo);
        
        var mais = document.getElementById('bMais');
        mais.addEventListener('Click', funcMais);

        function apagarTudo(){
            tela.innerHTML = "<p>0</p>";
            resultado = 0;
        }
        function funcMais(){
            resultado.innerText = `${resultado}+`;
            resultado = `${resultado}+`;
        }

    </script>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <div id="calculadora">
            <div class="display">
                <p id="resultado">- - - -</p>
            </div>
            <div class="L1">
                <div class="button" id="bAC">AC</div> 
                <div class="button">DEL</div>
                <div class="button">%</div>
                <div class="button">/</div>
            </div>

            <div id="L2">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">X</div>
            </div>
            <div id="L3">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">-</div>
            </div>
            <div id="L4">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button" id="bMais">+</div>
            </div>
            <div id="L5">
                <div class="button">( )</div>
                <div class="button">0</div>
                <div class="button">,</div>
                <div class="button">=</div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
